<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h2 id="title">Etch-a-sketch</h2>
    <div id="container">
      <div id="options">
        <div id="grid-options">
            <div id="grid-size-container">
          <input
            id="container-size"
            type="number"
            placeholder="Etch a sketch size: 720"
          />
          <input id="submit-container-size" type="submit" value="Submit" />
            </div>
            <div id="square-size-container">
          <input id="square-size" type="number" placeholder="Grid size: 16" />
          <input id="submit-grid-size-button" type="submit" value="Submit" />
        </div>
        </div>
        <div id="mouse-options">
          <label for="hover" class="mouse-option">On hover
            <input
              id="hover-option"
              type="checkbox"
              checked
            />
          </label>
          <label for="click" class="mouse-option">On click
              <input id="click-option" type="checkbox" />
          </label>
          <label for="click" class="mouse-option">Rubber
              <input id="rubber-option" type="checkbox" />
          </label>
        </div>
        </div>
      </div>
      <div id="grid"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
